<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .maintenance-container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
    }

    .maintenance-container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #fff;
    }

    .maintenance-container p {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3897f0;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #318ce7;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <h1>This page is under maintenance</h1>
    <p>We're working to improve your experience. Please check back later.</p>
    <a href="index.html" class="back-button">Back to Login</a>
  </div>
</body>
</html>
